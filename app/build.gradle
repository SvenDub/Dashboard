apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "nl.svendubbeld.car"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 3
        versionName "1.1"
    }
    signingConfigs {
        release {
            // Variables saved in ~/.gradle/gradle.properties
            storeFile new File(NL_SVENDUBBELD_CAR_RELEASE_STORE_FILE)
            storePassword NL_SVENDUBBELD_CAR_RELEASE_STORE_PASSWORD
            keyAlias NL_SVENDUBBELD_CAR_RELEASE_KEY_ALIAS
            keyPassword NL_SVENDUBBELD_CAR_RELEASE_KEY_PASSWORD
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "boolean", "LOG_D", "false"
            buildConfigField "boolean", "LOG_E", "true"
            buildConfigField "boolean", "LOG_I", "true"
            buildConfigField "boolean", "LOG_V", "false"
            buildConfigField "boolean", "LOG_W", "true"
            buildConfigField "boolean", "LOG_WTF", "true"
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            buildConfigField "boolean", "LOG_D", "true"
            buildConfigField "boolean", "LOG_E", "true"
            buildConfigField "boolean", "LOG_I", "true"
            buildConfigField "boolean", "LOG_V", "true"
            buildConfigField "boolean", "LOG_W", "true"
            buildConfigField "boolean", "LOG_WTF", "true"
            versionNameSuffix '-debug'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:appcompat-v7:22.1.0'
    compile 'com.google.android.gms:play-services-location:7.0.0'
    compile 'com.android.support:support-v13:22.0.0'
    compile project(':AndroidSliderPreference')
}
